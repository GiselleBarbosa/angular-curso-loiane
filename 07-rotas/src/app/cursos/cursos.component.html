<h3 class="mt-4">Lista de Cursos</h3>

<p>Página: {{ pagina }}</p>
<div class="list-group">
  <a class="list-group-item list-group-item-action" *ngFor="let curso of cursos" [routerLink]="['/cursos', curso.id]">
    {{ curso.nome }}
  </a>
</div>

<br>
<hr>

<button class="btn btn-primary" (click)="proximaPagina()">Proxima Página</button>
