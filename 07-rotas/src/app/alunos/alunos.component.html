<div class="row">
  <div class="col-6">


    <h3>
      Lista de Alunos
    </h3>


    <div class="list-group">
      <a class="list-group-item list-group-item-action" id="alunos" *ngFor="let aluno of alunos"
        [routerLink]="aluno.id">
        {{ aluno.nome }}
      </a>
    </div>
  </div>


  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
