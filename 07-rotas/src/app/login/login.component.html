<h3>Faça seu login</h3>

<div class="container mt-5 col-sm-8">

  <div class="mb-3">
    <label class="form-label" for="usuario">Usuário</label>

      <input id="usuario" [(ngModel)]="usuario.nome" type="text" class="form-control">
  </div>

  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label> 

      <input id="senha" [(ngModel)]="usuario.senha" type="password" class="form-control">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">lembrar de mim</label>
  </div>



  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" (click)="fazerLogin()">
      Login      
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg>
    </button>
 
    <div id="erroLogin">
      
    </div>

  </div>
