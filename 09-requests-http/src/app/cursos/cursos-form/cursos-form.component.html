<form class="needs-validation" novalidate [formGroup]="formulario">
<div class="form-row">
  <div class="col-sm-12">
    <label for="nome" class="form-label">Nome do Curso</label>
    <input 
    type="text" 
    class="form-control" 
    id="nome" 
    placeholder="Nome do Curso" 
    formControlName="nome"
      [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
    />
    <div class="invalid-feedback"  *ngIf="hasError('nome') && hasError('nome')?.['required']" >
      Por favor informe um nome para o curso.
     </div>
     <div class="invalid-feedback"  *ngIf="hasError('nome') && hasError('nome')?.['minlength']" >
      Nome precisa ter no minímo {{ hasError('nome')?.['minlength'].requiredLength }} caracteres.
     </div>
     <div class="invalid-feedback"  *ngIf="hasError('nome') && hasError('nome')?.['maxlength']" >
      Nome precisa ter no máximo {{ hasError('nome')?.['maxlength'].requiredLength }} caracteres.
     </div>
    </div>
  </div>  
  <div class="mt-3">
    <button type="submit" class="btn btn-primary me-2" (click)="onSubmit()">Salvar</button>
    <button type="submit" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
